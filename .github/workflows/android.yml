name: Android Build
on:
  push:
    branches: ['main']
  workflow_dispatch:
  workflow_call:

jobs:
  build:
    name: Android Build
    runs-on: ubuntu-latest

    # Minimal permissions for checkout + artifacts
    permissions:
      contents: read

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: false        # Ensure Git LFS files (like icons) are fetched
          fetch-depth: 0   # Full history to work with cache

      # Setup Haxe
      - name: Setup Haxe
        uses: krdlab/setup-haxe@v2
        with:
          haxe-version: 4.3.7

      # Restore build cache
      - name: Restore build cache
        uses: actions/cache@v4
        with:
          key: cache-build-android-${{ runner.os }}-${{ hashFiles('**/haxelib.json') }}
          restore-keys: |
            cache-build-android-${{ runner.os }}-
          path: |
            .haxelib/
            export/release/android/haxe/
            export/release/android/obj/
            ~/.hxcpp/

      # Setup HXCPP compile cache
      - name: Setup HXCPP compile cache
        run: echo "HXCPP_COMPILE_CACHE=$HOME/.hxcpp" >> $GITHUB_ENV

      # Install and update libraries
      - name: Install and update libraries
        run: haxe -cp commandline -D analyzer-optimize --run Main setup -s

      # Install Java
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      # Configure Android environment
      - name: Configure Android environment
        run: |
          haxelib run lime config ANDROID_SDK $ANDROID_HOME
          haxelib run lime config ANDROID_NDK_ROOT $ANDROID_NDK_LATEST_HOME
          haxelib run lime config JAVA_HOME $JAVA_HOME
          haxelib run lime config ANDROID_SETUP true

      # Build Android release
      - name: Build Android release
        run: haxelib run lime build android -final

      # Upload APK artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: Codename-Engine-Android
          path: export/release/android/bin/app/build/outputs/apk/release/*.apk

      # Upload new cache
      - name: Uploading new cache
        uses: actions/cache@v4.2.3
        with:
          key: cache-build-android
          path: |
            .haxelib/
            export/release/android/haxe/
            export/release/android/obj/

            
